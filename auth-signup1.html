<!DOCTYPE html>
<html lang="en">

<head>

	<title>Dasho - Bootstrap 5 Admin Template</title>
	<!-- HTML5 Shim and Respond.js IE11 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 11]>
		<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
		<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
	<!-- Meta -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="description"
		content="Dasho Bootstrap admin template made using Bootstrap 5 and it has huge amount of ready made feature, UI components, pages which completely fulfills any dashboard needs." />
	<meta name="keywords"
		content="NIRF">
	<meta name="hirehappi" content="NIRF" />

	<!-- Favicon icon -->
	<link rel="icon" href="assets/images/favicon.svg" type="image/x-icon">
	<!-- fontawesome icon -->
	<link rel="stylesheet" href="assets/fonts/fontawesome/css/fontawesome-all.min.css">
	<!-- animation css -->
	<link rel="stylesheet" href="assets/plugins/animation/css/animate.min.css">

	<!-- auth-signup1 css -->
	<link rel="stylesheet" type="text/css" href="assets/css/pages/new-signup/base.css" />

	<!-- vendor css -->
	<link rel="stylesheet" href="assets/css/style.css">

</head>

<!-- [ auth-signup1 ] start -->
<div class="auth-wrapper aut-bg-img-side cotainer-fiuid align-items-stretch">
	<div class="row align-items-center w-100 align-items-stretch bg-white">
		<div class="d-none d-lg-flex col-md-8 aut-bg-img d-md-flex justify-content-center content content--side">
			<div class="poster" style="background-image:url(assets/images/auth-bg-big.jpg)"></div>
			<div class="canvas-wrap">
				<canvas></canvas>
			</div>
		</div>

		<div class="col-md-4 align-items-stret h-100 ad-flex justify-content-center content content--side px-5">
			<div class="alert alert-danger auth-effect" role="alert">
				<p>To check <strong style="font-weight:700;">image effect</strong> on the left side, please type some
					text below in <strong style="font-weight:700;">password field</strong></p>
			</div>
			<div class="head-block">
				<img src="assets/images/logo-dark.svg" alt="" class="img-fluid mb-4">
				<h4 class="mb-3 f-w-400">Create a account</h4>
			</div>

			<form class="form m-0">
				<div class="form__item">
					<label class="form__label" for="email">Full Name</label>
					<input class="form__input form-control" type="text" name="name" id="name">
				</div>
				<div class="form__item">
					<label class="form__label" for="email">Email Address</label>
					<input class="form__input form-control" type="email" name="email" id="email">
				</div>
				<div class="form__item">
					<label class="form__label" for="password">Password</label>
					<div class="form__input-wrap">
						<input class="form__input form-control" type="password" name="password" id="password">
						<p class="form__password-strength" id="strength-output"></p>
					</div>
				</div>
				<div class="form__item form__item--actions">
					<span class="text-muted">Already have an account? <a class="form__link" href="#">Login
							here</a></span>
					<input class="form__button btn btn-primary btf" type="button" name="signup" value="Signup">
				</div>
			</form>
		</div>
	</div>
</div>
<!-- [ auth-signup1 ] end -->

<!-- new-signup js -->
<script src="assets/js/pages/new-signup/imagesloaded.pkgd.min.js"></script>
<script src="assets/js/pages/new-signup/zxcvbn.js"></script>
<script src="assets/js/pages/new-signup/demo1.js"></script>

<!-- Required Js -->
<script src="assets/js/vendor-all.min.js"></script>
<script src="assets/plugins/bootstrap/js/bootstrap.min.js"></script>





</body>

</html>
