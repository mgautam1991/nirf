<!DOCTYPE html>
<html lang="en">

<head>

	<title>Dasho - Bootstrap 5 Admin Template</title>
	<!-- HTML5 Shim and Respond.js IE11 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 11]>
		<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
		<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
	<!-- Meta -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="description"
		content="Dasho Bootstrap admin template made using Bootstrap 5 and it has huge amount of ready made feature, UI components, pages which completely fulfills any dashboard needs." />
	<meta name="keywords"
		content="NIRF">
	<meta name="hirehappi" content="NIRF" />

	<!-- Favicon icon -->
	<link rel="icon" href="assets/images/favicon.svg" type="image/x-icon">
	<!-- fontawesome icon -->
	<link rel="stylesheet" href="assets/fonts/fontawesome/css/fontawesome-all.min.css">
	<!-- animation css -->
	<link rel="stylesheet" href="assets/plugins/animation/css/animate.min.css">
	<!-- vendor css -->
	<link rel="stylesheet" href="assets/css/style.css">

</head>

<div class="auth-wrapper">
	<!-- [ change-password ] start -->
	<div class="auth-content container">
		<div class="card">
			<div class="row align-items-center">
				<div class="col-md-6">
					<div class="card-body">
						<img src="assets/images/logo-dark.svg" alt="" class="img-fluid mb-4">
						<h4 class="mb-4 f-w-400">Change your password</h4>
						<div class="form-group mb-2">
							<label class="form-label">Current Password</label>
							<input type="email" class="form-control" placeholder="your old password">
						</div>
						<div class="form-group mb-2">
							<label class="form-label">New Password</label>
							<input type="password" class="form-control" placeholder="Allow only max 14 character">
						</div>
						<div class="form-group mb-4">
							<label class="form-label">Re-Type New Password</label>
							<input type="password" class="form-control" placeholder="Same as New password">
						</div>
						<button class="btn btn-primary mb-4 btf">Change password</button>
					</div>
				</div>
				<div class="col-md-6 d-none d-md-block">
					<img src="assets/images/auth-bg.jpg" alt="" class="img-fluid">
				</div>
			</div>
		</div>
	</div>
	<!-- [ change-password ] end -->
</div>

<!-- Required Js -->
<script src="assets/js/vendor-all.min.js"></script>
<script src="assets/plugins/bootstrap/js/bootstrap.min.js"></script>





</body>

</html>
